<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #main{
            width: 500px;
            height: 400px;
            border: 1px solid red;
            overflow:hidden;
        }
    </style>
    <script type="text/javascript" src="../../../js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/1.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#main').create();
        });
        function go(){
            $.run();
        }
        function go1(){
            var a = $('#main').find('.scroll').eq(0);
            var _tmp = a.find('div').eq(0).clone();
            a.append(_tmp);
            a.find('div').eq(0).remove();
        }
    </script>
</head>
<body>

<div id="main">

</div>

<div>
    <input type="button" value="点击开始" onclick="go()"><br>
    <input type="button" value="测试1" onclick="go1()">
</div>
</body>
</html>
