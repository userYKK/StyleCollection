<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.cxselect.js"></script>
    <script type="text/javascript">
        $(function(){
            $.cxSelect.defaults.url = 'js/cityData.min.json';
            /*    demo1();
            demo2();
            demo3();*/
        });
        function bindSelect(){
            demo1();
        }
        function demo1(){
            $('.element_id1').cxSelect({
                // 提示：如果服务器不支持 .json 类型文件，请将文件改为 .js 文件
//                url: 'js/cityData.min.json',
                selects: ['province', 'city', 'area'],  // selects 为数组形式，请注意顺序
                nodata: 'none'
            });
/*
            $('.element_id2').cxSelect({
                selects: ['province', 'city', 'area'],
                nodata: 'none'
            });*/
        }
        function demo2(){
            $('.global').cxSelect({
                url: 'js/globalData.min.json',
                selects: ['country', 'state', 'city', 'region'],
                nodata: 'none'
            });
        }
        function demo3(){
            $('.doDiy').cxSelect({
                selects: ['first', 'second', 'third', 'fourth', 'fifth'],
                required: true,
                url: [
                    {'v': 1, 'n': '第一级 >', 's': [
                        {'v': 2, 'n': '第二级 >', 's': [
                            {'v': 3, 'n': '第三级 >', 's': [
                                {'v': 4, 'n': '第四级 >', 's': [
                                    {'v': 5, 'n': '第五级 >', 's': [
                                        {'v': 6, 'n': '第六级 >', 's': [
                                            {'v': 7, 'n': '第七级 >', 's': [
                                                {'v': 8, 'n': '第八级 >', 's': [
                                                    {'v': 9, 'n': '第九级 >', 's': [
                                                        {'v': 10, 'n': '第十级'}
                                                    ]}
                                                ]}
                                            ]}
                                        ]}
                                    ]}
                                ]}
                            ]}
                        ]}
                    ]},
                    {'v': 'Number', 'n': '数字 >', 's': [
                        {'v': 'Dice', 'n': '骰子 >', 's': [
                            {'v': 'Small', 'n': '小', 's': [
                                {'n': '4'},
                                {'n': '5'},
                                {'n': '6'},
                                {'n': '7'},
                                {'n': '8'},
                                {'n': '9'},
                                {'n': '10'}
                            ]},
                            {'v': 'Big', 'n': '大', 's': [
                                {'n': '11'},
                                {'n': '12'},
                                {'n': '13'},
                                {'n': '14'},
                                {'n': '15'},
                                {'n': '16'},
                                {'n': '17'}
                            ]}
                        ]},
                        {'v': 'Hundred', 'n': '百位', 's': [
                            {'n': '100'},
                            {'n': '200'},
                            {'n': '300'},
                            {'n': '400'},
                            {'n': '500'},
                            {'n': '600'},
                            {'n': '700'},
                            {'n': '800'},
                            {'n': '900'}
                        ]},
                        {'v': 'Thousand', 'n': '千位', 's': [
                            {'n': '1000'},
                            {'n': '2000'},
                            {'n': '3000'},
                            {'n': '4000'},
                            {'n': '5000'},
                            {'n': '6000'},
                            {'n': '7000'},
                            {'n': '8000'},
                            {'n': '9000'}
                        ]}
                    ]},
                    {'v': 'ABC', 'n': '字母 >', 's': [
                        {'v': 'Upper case', 'n': '大写 >', 's': [
                            {'n': 'A'},
                            {'n': 'B'},
                            {'n': 'C'},
                            {'n': 'D'},
                            {'n': 'E'},
                            {'n': 'F'},
                            {'n': 'G'}
                        ]},
                        {'v': 'Lower case', 'n': '小写 >','s': [
                            {'n': 'a'},
                            {'n': 'b'},
                            {'n': 'c'},
                            {'n': 'd'},
                            {'n': 'e'},
                            {'n': 'f'},
                            {'n': 'g'}
                        ]}
                    ]},
                    {'v': 'Boolean','n': '真假 >', 's': [
                        {'v': true ,'n': '真 (Ture)'},
                        {'v': false ,'n': '假 (False)'},
                        {'v': 1 ,'n': '真 (1)'},
                        {'v': 0 ,'n': '假 (0)'}
                    ]},
                    {'n': '无子级'}
                ]
            });
        }
    </script>
</head>
<body>
    <input type="button" value="进行绑定" onclick="bindSelect()">
    <fieldset class="element_id1">
        <legend>默认</legend>
        <select class="province"></select>
        <select class="city"></select>
        <select class="area"></select>
    </fieldset>
    <fieldset class="element_id2">
        <legend>设置默认值及选项标题</legend>
        <p>所在地区：
            <select class="province" data-value="浙江省" data-first-title="选择省" disabled="disabled"></select>
            <select class="city" data-value="杭州市" data-first-title="选择市" disabled="disabled"></select>
            <select class="area" data-value="西湖区" data-first-title="选择地区" disabled="disabled"></select>
        </p>
    </fieldset>
    <fieldset class="global">
        <legend>全球主要国家城市联动</legend>
        <p>所在地区：
            <select class="country" data-first-title="选择国家" disabled="disabled"></select>
            <select class="state" disabled="disabled"></select>
            <select class="city" disabled="disabled"></select>
            <select class="region" disabled="disabled"></select>
        </p>
    </fieldset>
    <fieldset class="doDiy">
        <legend>自定义选项</legend>
        <p>一：<select class="first" data-value="Boolean" disabled="disabled"></select></p>
        <p>二：<select class="second" data-value="0" disabled="disabled"></select></p>
        <p>三：<select class="third" disabled="disabled"></select></p>
        <p>四：<select class="fourth" disabled="disabled"></select></p>
        <p>五：<select class="fifth" disabled="disabled"></select></p>
    </fieldset>
</body>
</html>
